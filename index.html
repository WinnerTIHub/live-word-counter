<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live word counter</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <h1>Word Counter</h1>
    <div class="main-container">
        <div class="insidestep">

                <textarea id="text-input" placeholder="type here" cols="28" rows="15"></textarea>
            
        </div>
        <div class="insidestep">
            <span id="word-count">0</span>
            <span id="character-count">0</span>
        </div>
    </div>

    <div id="labels">
        <span>letter</span>
        <span>word</span>
    </div>

     <span id="footer">Note: this word counter application doesn't count spaces and newlines! only the words.</span>
    <script src="./function.js"></script>
</body>
</html>
